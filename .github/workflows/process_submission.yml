name: Process Submission

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - 'submissions/**'

permissions:
  contents: write

jobs:
  process-merged-file:
    # CHANGE 2: Remove the "if merged" check (Push implies merge)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Find and Process Submission
        env:
          SUBMISSION_PRIVATE_KEY: ${{ secrets.SUBMISSION_PRIVATE_KEY }}
          TEST_LABELS_CSV: ${{ secrets.TEST_LABELS_CSV }}
        run: |
        # Get list of new .enc files in submissions/
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep 'submissions/.*\.enc$' || true)
          export CHANGED_FILES
          python .github/scripts/process_submission.py
          

      - name: Commit and Push Changes
        run: |
          git config user.name "SubmissionBot"
          git config user.email "bot@noreply.github.com"
          git add .
          
          git commit -m "Processed new submission [skip ci]"
          git push

